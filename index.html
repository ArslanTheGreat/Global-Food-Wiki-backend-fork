<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Food Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen p-6">

  <!-- Container for centering content -->
  <div class="max-w-2xl mx-auto space-y-6">

    <!-- Title/Header -->
    <h1 class="text-3xl font-bold text-center text-green-700">

    <!-- Text Input for dish name -->
    <div>
      <label for="dishInput" class="block mb-1 font-medium">Enter a Dish Name</label>
      <input
        type="text"
        id="dishInput"
        placeholder="e.g., Pad Thai"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      />

    <!-- Image Upload Section -->
    <div>
      <label for="imageUpload" class="block mb-1 font-medium">Or Upload a Dish Image</label>
      <input
        type="file"
        id="imageUpload"
        accept="image/*"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
      />
    </div>

    <!-- Language Selector Dropdown -->
    <div>
      <label for="languageSelect" class="block mb-1 font-medium">Choose Language</label>

        id="languageSelect"

    </div>

  </div>

</body>
